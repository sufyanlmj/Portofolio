{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasbor Responsif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background: linear-gradient(180deg, #0d6efd, #0045b5);
      color: white;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      z-index: 1050;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 6px 10px;
    }

    .sidebar a:hover, .sidebar a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar h4 {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 10px;
    }

    /* ===== Konten ===== */
    .content {
      margin-left: 250px;
      padding: 25px;
      transition: 0.3s;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    /* ===== Navbar Top (HP) ===== */
    .navbar {
      display: none;
      background: #0d6efd;
    }

    .navbar-brand, .navbar-toggler {
      color: white !important;
    }

    /* ===== Responsif ===== */
    @media (max-width: 991px) {
      .sidebar {
        left: -250px;
      }
      .sidebar.active {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
      .navbar {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Mobile -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler border-0" type="button" onclick="toggleSidebar()">
        ☰
      </button>
      <a class="navbar-brand ms-2" href="#">My Dashboard</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>My Dashboard</h4>
    <a href="#" class="active">🏠 Beranda</a>
    <a href="#">📄 Laporan</a>
    <a href="#">📊 Statistik</a>
    <a href="#">⚙️ Pengaturan</a>
    <a href="#">🚪 Keluar</a>
  </div>

  <!-- Konten -->
  <div class="content">
    <div class="pt-4 mt-lg-0 mt-5">
      <h2>Selamat Datang 👋</h2>
      <p>Ini contoh dasbor modern dan 100% responsif.</p>

      <div class="row g-4 mt-3">
        <div class="col-xl-3 col-lg-4 col-md-6">
          <div class="card p-3 text-center">
            <h6>Total Pengguna</h6>
            <h2>120</h2>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6">
          <div class="card p-3 text-center">
            <h6>Postingan</h6>
            <h2>56</h2>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6">
          <div class="card p-3 text-center">
            <h6>Komentar</h6>
            <h2>230</h2>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6">
          <div class="card p-3 text-center">
            <h6>Rating</h6>
            <h2>4.9⭐</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
